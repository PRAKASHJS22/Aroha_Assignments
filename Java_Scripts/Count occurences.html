<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Ocurrences</title>
</head>

<body>
    <script>

        const arr =[1,2,3,1,4,6,1];

        const countOccurrences = (arr, val) => arr.reduce((a, v) => (v === val ? a + 1 : a), 0);

        const resluts = countOccurrences(arr,1);

       alert("The Total Occurence of element is : " + resluts);

    </script>
</body>

</html>
