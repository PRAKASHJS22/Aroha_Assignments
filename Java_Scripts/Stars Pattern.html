<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars pattern</title>

</head>
<body>
    <script>

        let num = parseInt(prompt("Enter a number to print stars :"));   

        function stars(n)
        {
          
            let i,j;
            for(i = n ; i>=1 ; i--)
            {
                for(j = 1 ; j<=i ; j++)
                {
                   document.write("*");
                }
                document.write("<br>");
            }
        }
        stars(num);

    </script>
</body>
</html>
