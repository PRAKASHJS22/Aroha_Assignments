<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <script>

        let num = parseInt(prompt("Enter a Number limit to find Prime Numbers"));

        function isPrime(num) 
        {
            if(num < 2) 
                    return false;

            for (var i = 2; i < num; i++) 
            {
                if(num % i === 0)
                    return false;
            }
                return true;
            }

            for(var i = 0; i < num; i++)
            {
                if(isPrime(i)) 
                    console.log(i);
            }

    </script>
    
</body>
</html>
