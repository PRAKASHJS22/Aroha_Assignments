<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd Numbers</title>
</head>
<body>
    <script>

        let arr1=[];
        let arr2=[];
        function showNumbers()
        {
            for(let i = 1 ; i < 100 ; i++)
            {
                if(i % 2 === 0 )  
                    arr1.push(i);
            }

            console.log("Even numbers : " + arr1 );

            console.log("======================================================================");

            for(let i = 1 ; i < 100 ; i++)
            {
                if(i % 2 !== 0 )    
                    arr2.push(i); 
            }
            console.log("Odd Numbers : " + arr2);
        }
        showNumbers();

    </script>
    
</body>
</html>
