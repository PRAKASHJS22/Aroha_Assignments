<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Landscape or Portrait</title>
</head>
<body>
    
    <script>
            let height = parseInt(prompt("Enter Height"));
            let width = parseInt(prompt("Enter Width"));

            function view(h,w)
            {
                if(h > w) 
                    alert("Your viewing in Portrait")

                else 
                    alert("Your viewing in Landscape")
            }

            view(height,width);   
     </script>
</body>
</html>
