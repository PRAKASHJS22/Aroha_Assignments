<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of 3 and 5</title>
</head>
<body>
    <script>
        function sum()
        {

            let sum = 0;
            let i = 1;
            let arr=[];
                for( i = 1 ; i < 100 ; i++)
                {
                    if (i % 3 === 0 && i % 5 === 0) 
                    {
                        arr.push(i);
                        sum += i;
                    }
                }

                alert( "The Numbers Multiply of 3 and 5 are :  "  +  arr    +  "  and  sum of this numbers is : " + sum );
        }
        sum();
    </script>
</body>
</html>
