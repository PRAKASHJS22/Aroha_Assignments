<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling</title>
</head>
<body>
    <script>
    
        function count_occurences(arr,val)
        {
            try{
                if( arr === '') throw "Array is Empty";
                if(arr === null)  throw "Array is null "
                if(arr === Boolean) throw "Array is Boolean"
             
                else
                {

                const count = arr.reduce((a, v) => (v === val ? a + 1 : a), 0);
    
                console.log("The Total occurence of element is : " + count);
                
                }
            }
            catch(e)
            {
                console.log(e);
            }
        }

        count_occurences([1,2,3,4,4,1,5,6,7,1],4);    
    </script>
    
</body>
</html>
