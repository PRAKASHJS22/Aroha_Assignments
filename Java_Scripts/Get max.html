<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get max</title>
</head>

<body>
    <script>


        function getMax([...numbers])
        {
            return Math.max(...numbers);
        }

        console.log( "The Maximum number is : " + getMax([1,2,4,5]));


        // using reduce

        var GetMax = (n1,n2) => Math.max(n1, n2);  // Anonymous Function

        const results = [1,2,3,4,5,6].reduce(GetMax,1);

        console.log("The Maximum number is : " + results ); 

    </script>
</body>

</html>
